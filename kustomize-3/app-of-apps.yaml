apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: app-of-apps

spec:
  project: default
  source:
    repoURL: https://github.com/valipashask26/kustomize-with-argoCD.git
    targetRevision: master
    path: kustomize-3
  destination:
    server: https://kubernetes.default.svc
    namespace: kust-test
  
  syncPolicy:
    syncOptions:
      - CreateNamespace: true
    automated:
      prune: true
      selfHeal: true